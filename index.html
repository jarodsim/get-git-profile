<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Get Git Profile</title>
    </head>

    <body>
        <div class="container">
            <header>
                <h1>Get Git Profile</h1>
            </header>
            <section>
                <article>
                    <div id="forms">
                        <label for="user">Digite o nome de usuário</label>
                        <input type="text" name="user" id="user">
                        <button onclick="buscar()">Pesquisar</button>
                    </div>
                    <div id="dados">
                        <table>
                            <thead>
                                <caption></caption>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>id</td>
                                    <td>usuário</td>
                                    <td>avatar_url</td>
                                    <td>url_perfil</td>
                                    <td>nome</td>
                                    <td>companhia</td>
                                    <td>site</td>
                                    <td>localização</td>
                                    <td>email</td>
                                    <td>bio</td>
                                    <td>qnt.repositórios</td>
                                    <td>seguidores</td>
                                </tr>
                                <tr id="response">
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div id="repositorios">
                        <h2>Repositórios</h2>
                        <ol id="reposlist">

                        </ol>
                    </div>
                </article>
            </section>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="index.js"></script>
    </body>

</html>
